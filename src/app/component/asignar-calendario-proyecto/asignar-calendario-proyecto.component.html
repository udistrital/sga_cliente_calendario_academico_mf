<mat-card style="height: 100%;">
  <mat-card-header>
    <mat-card-title>
      {{ "calendario.para" | translate }} {{ dat.data.Dependencia }}
    </mat-card-title>
    <mat-card-subtitle>
      <p>{{ "calendario.periodo" | translate }}</p>
      <p>{{ dat.data.Periodo }}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="display: flex; align-items: center; height: 100%; width: 100%;">
    <form novalidate (ngSubmit)="register()" class="margin-y" style="width: 100%;">
      <mat-form-field style="width: 100%">
        <mat-label
          >{{ "calendario.seleccione_proyecto" | translate }}
        </mat-label>
        <mat-select [formControl]="selectedProjects" multiple>
          <mat-option *ngFor="let project of projects" [value]="project.Id"
            >{{ project.Nombre }}
          </mat-option>
        </mat-select>
        <mat-error
          *ngIf="
            selectedProjects.hasError('required') && selectedProjects.touched
          "
          >{{ "calendario.error_select_proyecto" | translate }}</mat-error
        >
      </mat-form-field>
      <button
        class="margin-y"
        style="width: 100%;"
        mat-flat-button
        color="accent"
        type="submit"
      >
        {{ "GLOBAL.guardar" | translate }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
